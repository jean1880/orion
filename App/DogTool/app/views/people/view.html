<div class="row">
  <div class="col-xs-12">
    <h1>
      {{person.Name}}
    </h1>
  </div>
</div>
<div class="row">
  <div class="col-sm-4 col-lg-3">
    <div class="row">
      <div class="col-xs-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            Information
            <a href class="btn btn-xs btn-link pull-right" ng-click="editInfoBtn()" ng-hide="editingInfo" tooltip="Edit Person">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </a>
            <a href class="btn btn-xs btn-link pull-right" ng-click="cancelInfoBtn()" ng-show="editingInfo" tooltip="Cancel">
              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </a>
          </div>
          <div class="panel-body">
            <div ng-hide="editingInfo">
              <person-info person="person" hide-name="true"></person-info>
            </div>
            <div ng-show="editingInfo">
              <person-edit-form person="editedPerson" form-submit="editInfoSubmit"></person-edit-form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-sm-8 col-lg-9">
    <dog-card dog="dog" ng-repeat="dog in person.Dogs"></dog-card>
  </div>
</div>
