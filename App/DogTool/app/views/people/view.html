<div class="row">
  <div class="col-xs-12">
    <h1>
      {{person.Name}}
    </h1>
  </div>
</div>
<div class="row">
  <div class="col-sm-4 col-lg-3">
    <div class="row">
      <div class="col-xs-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            Information
          </div>
          <div class="panel-body">
            <person-info person="person"></person-info>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-sm-8 col-lg-9">
    <div class="row">
      <div class="col-xs-12 col-sm-4 col-lg-3" ng-repeat="dog in person.Dogs">
        <dog-card dog="dog"></dog-card>
      </div>
    </div>
  </div>
</div>
