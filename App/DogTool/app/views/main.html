<div class="row">
  <div class="col-xs-12">
    <h1>Dogs</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 col-sm-4 col-md-3">
    <form>
      <label>Filter Dogs:</label>
      <div class="form-group">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Dog name..." />
          <div class="input-group-addon">
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Owner name..." />
          <div class="input-group-addon">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
          </div>
        </div>
      </div>

      <label>Flags:</label>
      <div class="checkbox">
        <label>
          <input type="checkbox"> Requires Shots
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox"> Fees Outstanding
        </label>
      </div>
    </form>
  </div>
  <div class="col-xs-12 col-sm-8 col-md-9">
    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-primary pull-right">Add Dog</button>
      </div>

      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" ng-repeat="dog in dogs">
        <dog-card dog="dog"></dog-card>
      </div>
    </div>
  </div>
</div>
