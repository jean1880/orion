<div class="row">
  <div class="col-xs-12">
    <h1>
      {{dog.Name}}
    </h1>
  </div>
</div>
<div class="row">
  <div class="col-sm-4 col-lg-3">
    <div class="row">
      <div class="col-xs-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            Info
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-xs-3">
                <strong>Breed</strong>
              </div>
              <div class="col-xs-9">
                {{dog.Breed}}
              </div>
            </div>

            <div class="row">
              <div class="col-xs-3">
                <strong>Birthdate</strong>
              </div>
              <div class="col-xs-9">
                {{dog.Birthdate | date : 'longDate'}}
              </div>
            </div>

            <div class="row">
              <div class="col-xs-3">
                <strong>Age</strong>
              </div>
              <div class="col-xs-9">
                {{dog.Age}}
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-xs-12">
        <weight-list dog="dog"></weight-list>
      </div>
    </div>
  </div>
  <div class="col-sm-4 col-lg-6">
  </div>
  <div class="col-sm-4 col-lg-3">
    <div class="row">
      <div class="col-xs-12">
        <div ng-hide="dog.Owner">
          <a href class="btn btn-info btn-block">Add Owner</a>
          <hr />
        </div>
        <div ng-show="dog.Owner">
          <div class="panel panel-info">
            <div class="panel-heading">
              Owner
            </div>
            <div class="panel-body">
              <person-info person="dog.Owner"></person-info>
            </div>
          </div>
        </div>
      </div>

      <div class="col-xs-12">
        <div ng-hide="dog.Vet">
          <a href class="btn btn-info btn-block">Add Vet</a>
          <hr />
        </div>
        <div ng-show="dog.Vet">
          <div class="panel panel-info">
            <div class="panel-heading">
              Vet
            </div>
            <div class="panel-body">
              <person-info person="dog.Vet"></person-info>
            </div>
          </div>
        </div>
      </div>

      <div class="col-xs-12">
        <div ng-hide="dog.EmergencyContact">
          <a href class="btn btn-danger btn-block">Add Emergancy Contact</a>
        </div>
        <div ng-show="dog.EmergencyContact">
          <div class="panel panel-danger">
            <div class="panel-heading">
              Emergency Contact
            </div>
            <div class="panel-body">
              <person-info person="dog.EmergencyContact"></person-info>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
