<div class="row">
  <div class="col-xs-12">
    <h1>
      {{dog.Name}}
      <button class="btn btn-primary pull-right" ng-click="editBtn()">Edit</button>
    </h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
    <div class="panel panel-default">
      <div class="panel-heading">
        Info
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-xs-3">
            <strong>Breed</strong>
          </div>
          <div class="col-xs-9">
            {{dog.Breed}}
          </div>
        </div>

        <div class="row">
          <div class="col-xs-3">
            <strong>Birthdate</strong>
          </div>
          <div class="col-xs-9">
            {{dog.Birthdate | date : 'medium'}}
          </div>
        </div>

        <div class="row">
          <div class="col-xs-3">
            <strong>Age</strong>
          </div>
          <div class="col-xs-9">
            {{dog.Age}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
    <weight-list dog="dog"></weight-list>
  </div>
</div>
