<div class="row">
  <div class="col-xs-12">
    <h1>
      {{dog.Name}}
    </h1>
  </div>
</div>
<div class="row">
  <div class="col-sm-4 col-lg-3">
    <div class="row">
      <div class="col-xs-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            Info
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-xs-3">
                <strong>Breed</strong>
              </div>
              <div class="col-xs-9">
                {{dog.Breed}}
              </div>
            </div>

            <div class="row">
              <div class="col-xs-3">
                <strong>Birthdate</strong>
              </div>
              <div class="col-xs-9">
                {{dog.Birthdate | date : 'longDate'}}
              </div>
            </div>

            <div class="row">
              <div class="col-xs-3">
                <strong>Age</strong>
              </div>
              <div class="col-xs-9">
                {{dog.Age}}
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-xs-12">
        <weight-list dog="dog"></weight-list>
      </div>
    </div>
  </div>
  <div class="col-sm-4 col-lg-6">
  </div>
  <div class="col-sm-4 col-lg-3">
    <div class="row">
      <div class="col-xs-12">
        <div class="panel panel-info">
          <div class="panel-heading">
            Owner
            <a href class="pull-right" ng-click="editOwnerBtn()" ng-hide="editOwner || !dog.Owner" tooltip="Change Owner" tooltip-placement="left">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </a>
            <a href class="pull-right" ng-click="cancelOwnerBtn()" ng-show="editOwner" tooltip="Cancel" tooltip-placement="left">
              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </a>
          </div>
          <div class="panel-body">
            <div ng-show="!editOwner && dog.Owner">
              <person-info person="dog.Owner"></person-info>
            </div>
            <div ng-show="editOwner || !dog.Owner">
              <person-select-create></person-select-create>
            </div>
          </div>
        </div>
      </div>

      <div class="col-xs-12">
        <div class="panel panel-info">
          <div class="panel-heading">
            Vet
            <a href class="pull-right" ng-click="editVetBtn()" ng-hide="editVet || !dog.Vet" tooltip="Change Vet" tooltip-placement="left">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </a>
            <a href class="pull-right" ng-click="cancelVetBtn()" ng-show="editVet" tooltip="Cancel" tooltip-placement="left">
              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </a>
          </div>
          <div class="panel-body">
            <div ng-show="!editVet && dog.Vet">
              <person-info person="dog.Vet"></person-info>
            </div>
            <div ng-show="editVet || !dog.Vet">
              <person-select-create></person-select-create>
            </div>
          </div>
        </div>
      </div>

      <div class="col-xs-12">
        <div class="panel panel-danger">
          <div class="panel-heading">
            Emergency Contact
            <a href class="pull-right" ng-click="editEmgContactBtn()" ng-hide="editEmgContact || !dog.EmergencyContact" tooltip="Change Emergency Contact" tooltip-placement="left">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </a>
            <a href class="pull-right" ng-click="cancelVetBtn()" ng-show="editEmgContact" tooltip="Cancel" tooltip-placement="left">
              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </a>
          </div>
          <div class="panel-body">
            <div ng-show="!editEmgContact && dog.EmergencyContact">
              <person-info person="dog.EmergencyContact"></person-info>
            </div>
            <div ng-show="editEmgContact || !dog.EmergencyContact">
              <person-select-create></person-select-create>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
