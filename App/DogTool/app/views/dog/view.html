<div class="row">
  <div class="col-xs-12">
    <h1>
      {{dog.Name}}
    </h1>
  </div>
</div>
<div class="row">
  <div class="col-sm-4 col-lg-3">
    <div class="row">
      <div class="col-xs-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            Information
            <a href class="btn btn-xs btn-link pull-right" ng-click="editInfoBtn()" ng-hide="editingInfo" tooltip="Edit Dog">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </a>
          </div>
          <div class="panel-body">
            <div ng-hide="editingInfo">
              <div class="row">
                <div class="col-xs-4">
                  <strong>Breed</strong>
                </div>
                <div class="col-xs-8">
                  {{dog.Breed}}
                </div>
              </div>

              <div class="row">
                <div class="col-xs-4">
                  <strong>Birthdate</strong>
                </div>
                <div class="col-xs-8">
                  {{dog.Birthdate | date : 'longDate'}}
                </div>
              </div>

              <div class="row">
                <div class="col-xs-4">
                  <strong>Age</strong>
                </div>
                <div class="col-xs-8">
                  {{dog.Age}}
                </div>
              </div>

              <div class="row">
                <div class="col-xs-4">
                  <strong>Gender</strong>
                </div>
                <div class="col-xs-8">
                  {{dog.Gender}}
                </div>
              </div>
            </div>

            <div ng-show="editingInfo">
              <form name="infoForm" ng-submit="saveInfoBtn()" novalidate>
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" name="name" ng-model="editedDog.Name" required/>
                </div>
                <div class="form-group">
                  <label for="breed">Breed</label>
                  <input type="text" class="form-control" name="breed" ng-model="editedDog.Breed" required/>
                </div>
                <div class="form-group">
                  <label for="age">Birthdate</label>
                  <small class="pull-right">(dd/mm/yyyy)</small>
                  <input type="date" class="form-control" name="age" ng-model="editedDog.Birthdate" required/>
                </div>
                <div class="form-group">
                  <label for="gender">Gender</label>
                  <select class="form-control" name="gender" ng-model="editedDog.Gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                  </select>
                </div>
                <div class="pull-right">
                  <a href class="btn btn-link" ng-click="cancelInfoBtn()">Cancel</a>
                  <input type="submit" class="btn btn-primary" value="Save" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="col-xs-12">
        <weight-list dog="dog"></weight-list>
      </div>
    </div>
  </div>
</div>
