<form name="form" ng-submit="saveClicked()" novalidate>
  <div class="row">
    <div class="col-xs-12">
      <img class="img img-responsive" ng-src="{{dog.photoURL}}" />
      <div class="btn btn-primary" ngf-select ngf-change="imageChanged({files: $files})">Select File</div>
    </div>
  </div>
  <div class="form-group" ng-class="{'has-error': form.name.$invalid}">
    <label for="name">Name</label>
    <input type="text" class="form-control" name="name" ng-model="dog.Name" required/>
    <div ng-show="form.$submitted || form.$dirty">
      <div ng-show="form.name.$error.required">Name is required</div>
    </div>
  </div>
  <div class="form-group" ng-class="{'has-error': form.breed.$invalid}">
    <label for="breed">Breed</label>
    <input type="text" class="form-control" name="breed" ng-model="dog.Breed" required/>
    <div ng-show="form.$submitted || form.$dirty">
      <div ng-show="form.breed.$error.required">Breed is required</div>
    </div>
  </div>
  <div class="form-group" ng-class="{'has-error': form.birthdate.$invalid}">
    <label for="birthdate">Birthdate</label>
    <small class="pull-right">(dd/mm/yyyy)</small>
    <input type="date" class="form-control" name="birthdate" ng-model="dog.Birthdate" required/>
    <div ng-show="form.$submitted || form.$dirty">
      <div ng-show="form.birthdate.$error.required">Birthdate is required</div>
    </div>
  </div>
  <div class="form-group" ng-class="{'has-error': form.gender.$invalid}">
    <label for="gender">Gender</label>
    <select class="form-control" name="gender" ng-model="dog.Gender" required>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
    <div ng-show="form.$submitted || form.$dirty">
      <div ng-show="form.gender.$error.required">Gender is required</div>
    </div>
  </div>
  <div class="pull-right">
    <a href class="btn btn-link" ng-click="cancelClicked()">Cancel</a>
    <input type="submit" class="btn btn-primary" value="Save" />
  </div>
</form>
