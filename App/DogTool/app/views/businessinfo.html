<div class="row">
  <div class=" col-xs-12">
    <h1>{{BusinessInfo.Title}}</h1>
  </div>
</div>
<div class="row">
 <div class="col-lg-4 col-xs-12 col-md-4 col-sm-4 pull-left">
    <div class="panel panel-default">
      <header class="panel-heading">
        <span class="panel-title">Information</span>
        <a class="btn btn-xs btn-link pull-right" tooltip="Edit Info">
          <span class="fa fa-edit fa-2x" aria-hidden="true"></span>
        </a>
      </header>
      <div class="panel-body">
        <p>Business Name: {{BusinessInfo.Name}}</p>
        <p>Address: {{BusinessInfo.Address}}</p>
        <p>Phone: {{BusinessInfo.Phone}}</p>
        <p>Email: {{BusinessInfo.Email}}</p>
      </div>
    </div>
  </div>
  <div class="col-lg-8 col-xs-12 col-md-8 col-sm-8">
    <div class="panel panel-info">
      <header class="panel-heading">
        <span class="panel-title">Expenditures</span>
        <a class="btn btn-xs btn-link pull-right" tooltip="Add">
          <span class="fa fa-plus fa-2x" aria-hidden="true"></span>
        </a>
      </header>
      <div class="panel-body">
        There are Currently No Expenditures
      </div>
    </div>
  </div>
  
  
</div>
