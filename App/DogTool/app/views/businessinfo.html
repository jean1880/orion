<div class="row">
  <div class=" col-xs-12">
    <h1>{{Title}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-lg-8 col-xs-12 col-md-8 col-sm-8">
    <div class="panel panel-info">
      <header class="panel-heading">
        <span class="panel-title">Expenditures</span>
        <a class="btn btn-xs btn-link pull-right" tooltip="Add">
          <span class="fa fa-plus fa-lg" aria-hidden="true"></span>
        </a>
      </header>
      <div class="panel-body">
        There are Currently No Expenditures
      </div>
    </div>
  </div>
  <div class="col-lg-4 col-xs-12 col-md-4 col-sm-4 pull-right">
    <div class="panel panel-default">
      <header class="panel-heading">
        <span class="panel-title">Information</span>
        <a class="btn btn-xs btn-link pull-right" ng-click="editInfo()" ng-show="!editingInfo" tooltip="Edit Info">
          <span class="fa fa-edit fa-lg" aria-hidden="true"></span>
        </a>
        <a href class="btn btn-xs btn-link pull-right" ng-click="editingInfo = false" ng-show="editingInfo" tooltip="Cancel">
          <span class="fa fa-times fa-lg" aria-hidden="true"></span>
        </a>
      </header>
      <div class="panel-body">
        <div ng-show="!editingInfo">
          <p>Business Name: {{BusinessInfo.Name}}</p>
          <p>Address: {{BusinessInfo.Address}}</p>
          <p>Phone: {{BusinessInfo.Phone}}</p>
          <p>Email: {{BusinessInfo.Email}}</p>
        </div>

        <di ng-show="editingInfo" >
          <form name="businessInfoForm" ng-submit="saveInfo()" novalidate>
            <div class="form-group">
              <label for="businessName">Business Name</label>
              <input type="text" class="form-control" ng-model="name" name="businessName" value="{{BusinessInfo.Name}}"/>
            </div>
            <div class="form-group">
              <label for="businessName">Address</label>
              <input type="text" class="form-control" ng-model="address" name="businessAddress" value="{{BusinessInfo.Address}}"/>
            </div> 
            <div class="form-group">
              <label for="businessName">Phone</label>
              <input type="text" class="form-control" ng-model="phone" name="businessPhone" value="{{BusinessInfo.Phone}}"/>
            </div> 
            <div class="form-group">
              <label for="businessName">Email</label>
              <input type="email" class="form-control" ng-model="email" name="businessEmail" value="{{BusinessInfo.Email}}"/>
            </div>
              <div class="pull-right">
              <a href class="btn btn-link" ng-click="cancelEdit()">Cancel</a>
              <input type="submit" class="btn btn-primary" value="Save" />
            </div>       
          </form>
        </di>
      </div>
    </div>
  </div>

</div>
