<h1 class="col-lg-12 col-xs-12">New Job</h1>
<div id="newJobFormLocaiton" class="col-lg-6 col-xs-12">
  <form action="createJob" method="post">
    <div class="form-group">
        <div class="input-group">
          <label for="jobTitle">Job Title: </label>
          <input name="jobTitle" type="text"/>
        </div>
        <div class="input-group">
          <label for ="jobAddress">Job Address: </label>
          <input name="jobAddress" type="text" required/>
      </div>
      <div class="input-group">
          <label for="jobType">Job Type: </label>
          <select name="jobType">
            <option value="DayCare">Day Care</option>
            <option value="DayCare">Consultation</option>
            <option value="-">Other</option>
          </select>
          <input type="text" name ="otherJobType" placeholder="Other"/>
      </div>
      <div class="input-group">
          <label for="jobStart">Job Start</label>
          <input name="jobStart" type="datetime-local" required/>
        </div>
<div class="input-group">
          <label for="jobEnd">Job End</label>
          <input name="jobEnd" type="datetime-local" required/>
  </div>
    </div>
