<div class="panel panel-default dog-card" ng-click="onClick()">
  <div class="panel-heading">
    <div class="name text-center">
      <strong>{{dog.Name}}</strong>
    </div>
  </div>
  <div class="panel-body">
    <img ng-src="{{dog.photoURL || '/images/no-dog-image.jpg'}}" alt="{{dog.Name}}"/>
  </div>
</div>
