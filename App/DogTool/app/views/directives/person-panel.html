<div class="panel panel-{{panelType || 'default'}}">
  <div class="panel-heading">
    {{panelTitle || 'Person'}}
    <a href class="pull-right" ng-click="enableEditMode()" ng-hide="editMode || !person" tooltip="Change {{panelTitle || 'Person'}}" tooltip-placement="left">
      <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
    </a>
    <a href class="pull-right" ng-click="disableEditMode()" ng-show="editMode" tooltip="Cancel" tooltip-placement="left">
      <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
    </a>
  </div>
  <div class="panel-body">
    <div ng-show="!editMode && person">
      <person-info person="person"></person-info>
    </div>
    <div ng-show="editMode || !person">
      <person-select-create selected-id="{{person.id}}" name="{{panelTitle}}" person-id-changed="personIdChanged"></person-select-create>
    </div>
  </div>
</div>
