<div class="panel panel-default weight-list">
	<div class="panel-heading">
		Weights
	</div>
	<div class="list-group">
		<div class="list-group-item">
			<form>
				<div class="form-group">
					<div class="input-group">
						<input type="number" class="form-control" ng-disabled="processing" placeholder="weight" ng-model="newWeight.Weight">
						<span class="input-group-addon">lb</span>
						<span class="input-group-btn">
							<button class="btn btn-primary" ng-disabled="processing" type="submit" ng-click="addBtnClick()">Add</button>
						</span>
					</div>
				</div>
			</form>
		</div>
		<div class="list-group-item"
				ng-repeat="weight in dog.Weights
				| orderBy : convertDateTakenToDate : true
				| limitTo : page * countPerPage
				| limitTo : countPerPage * -1">
			<div class="row">
				<div class="col-xs-12">
					<strong>Date Taken:</strong>
					{{weight.DateTaken | date : "longDate"}}
				</div>
				<div class="col-xs-12">
					<strong>Weight:</strong>
					{{weight.Weight}} lb
				</div>
			</div>
		</div>
		<div class="list-group-item paging-btns" ng-hide="dog.Weights.length <= countPerPage">
	    	<pagination total-items="dog.Weights.length" ng-model="page" items-per-page="countPerPage" class="pagination-sm" previous-text="newer" next-text="older"></pagination>
		</div>
	</div>
</div>
