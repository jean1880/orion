<div class="panel panel-default">
  <div class="panel-heading">
    Information
    <a href class="btn btn-xs btn-link pull-right" ng-click="editInfoBtn()" ng-hide="editingInfo" tooltip="Edit Dog">
      <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
    </a>
    <a href class="btn btn-xs btn-link pull-right" ng-click="cancelInfoBtn()" ng-show="editingInfo" tooltip="Cancel">
      <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
    </a>
  </div>
  <div class="panel-body">
    <div ng-hide="editingInfo">
      <div class="row">
        <div class="col-xs-12">
          <img src={ {dog.Photo}} />
        </div>
      </div>

      <div class="row">
        <div class="col-xs-4">
          <strong>Breed</strong>
        </div>
        <div class="col-xs-8">
          {{dog.Breed}}
        </div>
      </div>

      <div class="row">
        <div class="col-xs-4">
          <strong>Birthdate</strong>
        </div>
        <div class="col-xs-8">
          {{dog.Birthdate | date : 'longDate'}}
        </div>
      </div>

      <div class="row">
        <div class="col-xs-4">
          <strong>Age</strong>
        </div>
        <div class="col-xs-8">
          {{dog.Age}}
        </div>
      </div>

      <div class="row">
        <div class="col-xs-4">
          <strong>Gender</strong>
        </div>
        <div class="col-xs-8">
          {{dog.Gender}}
        </div>
      </div>
    </div>

    <div ng-show="editingInfo">
      <form name="infoForm" ng-submit="saveInfoBtn()" novalidate>

        <div class="row">
          <div class="col-xs-12">
            <img src={ {dog.Photo}} ngf-src="file" />
            <div class="btn btn-primary" ngf-select ngf-change="upload($files)">Select File</div>
          </div>
        </div>
        <div class="form-group" ng-class="{'has-error': infoForm.name.$invalid}">
          <label for="name">Name</label>
          <input type="text" class="form-control" name="name" ng-model="editedDog.Name" required/>
          <div ng-show="infoForm.$submitted || infoForm.$dirty">
            <div ng-show="infoForm.name.$error.required">Name is required</div>
          </div>
        </div>
        <div class="form-group" ng-class="{'has-error': infoForm.breed.$invalid}">
          <label for="breed">Breed</label>
          <input type="text" class="form-control" name="breed" ng-model="editedDog.Breed" required/>
          <div ng-show="infoForm.$submitted || infoForm.$dirty">
            <div ng-show="infoForm.breed.$error.required">Breed is required</div>
          </div>
        </div>
        <div class="form-group" ng-class="{'has-error': infoForm.birthdate.$invalid}">
          <label for="birthdate">Birthdate</label>
          <small class="pull-right">(dd/mm/yyyy)</small>
          <input type="date" class="form-control" name="birthdate" ng-model="editedDog.Birthdate" required/>
          <div ng-show="infoForm.$submitted || infoForm.$dirty">
            <div ng-show="infoForm.birthdate.$error.required">Birthdate is required</div>
          </div>
        </div>
        <div class="form-group" ng-class="{'has-error': infoForm.gender.$invalid}">
          <label for="gender">Gender</label>
          <select class="form-control" name="gender" ng-model="editedDog.Gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
          <div ng-show="infoForm.$submitted || infoForm.$dirty">
            <div ng-show="infoForm.gender.$error.required">Gender is required</div>
          </div>
        </div>
        <div class="pull-right">
          <a href class="btn btn-link" ng-click="cancelInfoBtn()">Cancel</a>
          <input type="submit" class="btn btn-primary" value="Save" />
        </div>
      </form>
    </div>
  </div>
</div>
