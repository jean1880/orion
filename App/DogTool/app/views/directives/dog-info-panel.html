<div class="panel panel-default">
  <div class="panel-heading">
    Information
    <a href class="btn btn-xs btn-link pull-right" ng-click="editInfoBtn()" ng-hide="editingInfo" tooltip="Edit Dog">
      <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
    </a>
    <a href class="btn btn-xs btn-link pull-right" ng-click="cancelInfoBtn()" ng-show="editingInfo" tooltip="Cancel">
      <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
    </a>
  </div>
  <div class="panel-body">
    <div ng-hide="editingInfo">
      <div class="row">
        <div class="col-xs-12">
          <img class="img img-responsive" ng-src="{{dog.photoURL}}" />
        </div>
      </div>

      <div class="row">
        <div class="col-xs-4">
          <strong>Breed</strong>
        </div>
        <div class="col-xs-8">
          {{dog.Breed}}
        </div>
      </div>

      <div class="row">
        <div class="col-xs-4">
          <strong>Birthdate</strong>
        </div>
        <div class="col-xs-8">
          {{dog.Birthdate | date : 'longDate'}}
        </div>
      </div>

      <div class="row">
        <div class="col-xs-4">
          <strong>Age</strong>
        </div>
        <div class="col-xs-8">
          {{dog.Age}}
        </div>
      </div>

      <div class="row">
        <div class="col-xs-4">
          <strong>Gender</strong>
        </div>
        <div class="col-xs-8">
          {{dog.Gender}}
        </div>
      </div>
    </div>

    <div ng-show="editingInfo">
      <dog-edit-form dog="editedDog" form-ctrl="infoForm" save-clicked="saveInfoBtn()" cancel-clicked="cancelInfoBtn()" image-changed="upload(files)"></dog-edit-form>
    </div>
  </div>
</div>
