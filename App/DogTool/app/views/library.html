<h1>Library</h1>
<div class="col-xs-3">
  <div class="panel  panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Sort By:</h3>
    </div>
    <div>
      <ul class="nav nav-pills nav-stacked">
        <li role="presentation" ng-class="{active: sortBy=='dog'}"><a ng-click="changeSortBy('dog')">Dogs</a>
        </li>
        <li role="presentation" ng-class="{active: sortBy=='title'}"><a ng-click="changeSortBy('title')">Title</a>
        </li>
      </ul>
      <div class="form-group">
        <div class="input-group">
          <input ng-model="searchDog" type="text" class="form-control" placeholder="Search" />
          <a class="btn btn-primary" ng-href="#/homework">Create New</a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="col-xs-9" ng-show="sortBy=='title'">
  <div ng-repeat="homework in LibraryList |filter:searchDog">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <div class="pull-right">
          <button class="pull-right btn btn-danger" ng-click="deleteHomework(homework.id)"><span class="glyphicon glyphicon-remove "></span>
          </button>
          <button class="btn btn-primary pull-right" ng-click="edit(homework.id)"><span class="glyphicon glyphicon-edit"></span>
          </button>

        </div>
        <h6 class="panel-title">{{homework.Title}} 
        </h6>
      </div>
      <div class="panel-body">
        <dog-card dog="dog[dogsInHomework.id]" ng-repeat="dogsInHomework in homework.Dogs"></dog-card>
        <h6>Due Date: {{homework.EndDate|date:'fullDate'}}</h6>
      </div>
    </div>
  </div>
</div>

<div class="col-xs-9" ng-show="sortBy=='dog'">
  <div ng-repeat="(dogIds,homeworkList) in dogHomeworkGroup|filter:searchDog">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h5 class="panel-title">Homework List for {{dog[dogIds].Name}}</h5>
      </div>
      <div class="panel-body">
        <dog-card dog="dog[dogIds]"></dog-card>
        <div ng-repeat="homeworkId in homeworkList">
          <h6>{{LibraryList[homeworkId].Title}} </h6>
          <h6>Due Date: {{LibraryList[homeworkId].EndDate|date:'fullDate'}}</h6>
          <button class="btn btn-primary" ng-click="edit(homeworkId)"><span class="glyphicon glyphicon-edit"></span>
          </button>
          <button class="btn btn-danger" ng-click="deleteHomework(homeworkId)"><span class="glyphicon glyphicon-remove"></span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
