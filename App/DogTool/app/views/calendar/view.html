<div ui-calendar="uiConfig.calendar" ng-model="calendarData" class="col-lg-12" ></div>
<div class="modal fade" id="calendar-event">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><i class="fa fa-times"></i></button>
        <h4 class="modal-title">Add Event - {{day.format() | amCalendar}}<span ng-if="endDay > day"> to {{endDay.format() | amCalendar}}</span></h4>
      </div>
      <div class="modal-body">
        <div ng-show="!addingEvent">
          <div class="form-group">
            <button type="button" ng-click="CreateBooking()" class="btn btn-primary btn-block">CreateDog Booking</button>
          </div>          
          <div class="form-group">
              <button type="button" ng-click="addingEvent = !addingEvent" class="btn btn-primary btn-block">New Event</button>
          </div>
        </div>
        <form ng-show="addingEvent" class="form" ng-submit="AddEvent()">
          <div class="form-group">
            <button class="btn btn-primary btn-block" ng-click="addingEvent = !addingEvent"><i class="fa fa-chevron-left"></i></button>
          </div>
          <div class="form-group">
            <input required class="form-control" type="text" placeholder="Event Title">
          </div>
          <div class="form-group col-lg-6">
            <label>Start Time</label>
            <timepicker ng-model="startTime" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
          </div> 
          <div class="form-group col-lg-6">
            <label>End Time</label>
            <timepicker ng-model="endTime" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
          </div>
          <div class="form-group">
            <label>Note</label>
            <textarea class="form-control"></textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"><i class="fa fa-plus"></i></button>
          </div>
        </form>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
