    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/theme.css">

    <!--[if lt IE 7]>

    <!-- Add your site or application content here -->
    <div class="header">
        <div class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">

                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <a class="navbar-brand" href="#/">Not Just Kibble</a>
                </div>

                <div class="collapse navbar-collapse" id="js-navbar-collapse">

                    <ul class="nav navbar-nav navbar-right">
                        <li class="active"><a href="#/">Dogs</a>
                        </li>
                        <li><a ng-href="#/about">Appointments</a>
                        </li>
                        <li><a ng-href="#/">Admin</a>
                        </li>
                        <li><a ng-href="#/jobs">Jobs</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid flash-container">
        <div class="row">
            <div class="col-xs-12 col-lg-10 col-lg-offset-1">
                <div flash-alert active-class="in alert" class="fade" duration="3000">
                    <span class="alert-message">{{flash.message}}</span>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-lg-10 col-lg-offset-1">
                <div ng-view=""></div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <small>&copy; copyright 2015 Not Just Kibble</small>
                </div>
            </div>
            <div class="row">
                <div class="visible-xs-block col-xs-12">Screen size: Extra small</div>
                <div class="visible-sm-block col-xs-12">Screen size: small</div>
                <div class="visible-md-block col-xs-12">Screen size: medium</div>
                <div class="visible-lg-block col-xs-12">Screen size: large</div>
            </div>
        </div>
    </div>

    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-bootstrap-show-errors/src/showErrors.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/angular-moment/angular-moment.js"></script>
    <script src="bower_components/angular-flash/dist/angular-flash.js"></script>
