<html ng-app="dogToolApp">

<head>
  <meta charset="utf-8">
  <title>Not Just Kibble</title>
  <base href="/">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">

  <div class="header">
      <navigation></navigation>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <div sticky offset="15" style="z-index: 4242564">
          <div flash-alert active-class="in alert" class="fade" duration="3000">
            <span class="alert-message">{{flash.message}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-lg-10 col-lg-offset-1" id="main-container">
        <ui-view></ui-view>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-lg-10 col-lg-offset-1" ng-controller="CopyrightCtrl">
          <small class="pull-right">&copy; copyright {{now  | amDateFormat:'YYYY'}} Not Just Kibble</small>
        </div>
      </div>
    </div>
  </div>

  <!-- inject:partials -->

</html>
