<div class="modal-header">
  <h3 class="modal-title">Are you sure you want to delete this booking?</h3>
</div>
<div class="modal-body">
  <p>
    Deleting this booking will also delete the attached invoice, and this action cannot be undone, are you sure you wish to continue?
  </p>
</div>
<div class="modal-footer">
  <button class="btn btn-danger" ng-click="ok()">Delete Booking</button>
  <button class="btn btn-primary" ng-click="cancel()">Cancel</button>
</div>
