<div class="panel panel-default">
  <div class="panel-heading">
    Information
    <a href class="btn btn-xs btn-link pull-right hidden-print" ng-click="editInfoBtn()" ng-hide="editingInfo" tooltip="Edit Dog">
      <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
    </a>
    <a href class="btn btn-xs btn-link pull-right hidden-print" ng-click="cancelInfoBtn()" ng-show="editingInfo" tooltip="Cancel">
      <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
    </a>
  </div>
  <div class="panel-body">
    <div ng-hide="editingInfo">
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <img class="img img-responsive" ng-src="{{src + dog.photoURL}}" dog-image="dog" alt="{{ dog.Name }}"/>
          </div>
          <div class="form-group">
            <div class="btn btn-default btn-xs btn-block hidden-print" ngf-select ngf-change="upload($files)">Select New Image</div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-5">
          <strong>Breed</strong>
        </div>
        <div class="col-xs-7" ng-bind="dog.Breed">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-5">
          <strong>Birthdate</strong>
        </div>
        <div class="col-xs-7" ng-bind="(dog.Birthdate | date : 'longDate') || 'Unknown'">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-5">
          <strong>Age</strong>
        </div>
        <div class="col-xs-7" ng-bind="dog.Age || 'Unknown'">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-5">
          <strong>Gender</strong>
        </div>
        <div class="col-xs-7" ng-bind="dog.Gender">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-5">
          <strong ng-bind="labels.SpayedNeutered">
          </strong>
        </div>
        <div class="col-xs-7" ng-bind="dog.SpayedNeutered">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-5">
          <strong>
            On Titers
          </strong>
        </div>
        <div class="col-xs-7" ng-bind="dog.OnTiters">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <span class="behave-flag" style="background-color: {{ dog.BehaviourFlag.Colour || '#FFFFFF'}}"></span>
        </div>
      </div>
    </div>

    <div ng-show="editingInfo">
      <dog-edit-form dog="editedDog" form-ctrl="infoForm"></dog-edit-form>
      <div class="pull-right">
        <a href class="btn btn-link" ng-click="cancelInfoBtn()">Cancel</a>
        <a href class="btn btn-primary" ng-click="saveInfoBtn()">Save</a>
      </div>
    </div>
  </div>
</div>
