<div class="modal-header"> <h3 class="modal-title">Are you sure you want to delete this note?</h3> </div> <div class="modal-body"> <strong>{{ note.Title }}</strong> <p> {{ note.Content }} </p> </div> <div class="modal-footer"> <button class="btn btn-danger" ng-click="ok()">Delete Note</button> <button class="btn btn-primary" ng-click="cancel()">Cancel</button> </div>
